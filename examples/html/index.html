<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML Example</title>
  <script src="../../dist/nowpayments-mass-payments-api-js.min.js"></script>
</head>

<body>
  <h2>Html Examples</h2>
  <h4>Get Balance</h4>
  <div id="loading" class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <script>
    const myParent = document.body;
    const api = new NOWPaymentsMPApiJS({ apiKey: '4WHVF3X-E61MR3A-PM6HKW4-CBF7JVQ' })

    async function main() {
      const { token } = await api.auth({ email: 'kate.l@nowpayments.io', password: 'bogdan' })
      const balance = await api.getBalance({ token })

      if (Object.keys(balance).length) {
        const span = document.createElement("span")
        span.id = "mySelect"
        myParent.appendChild(span)

        for (const [key, value] of Object.entries(balance)) {
          span.innerHTML = `${key} - ${value.amount}`
        }

        const loading = document.querySelector('#loading')
        loading.remove()
      }
    }

    main()
  </script>
</body>

</html>
